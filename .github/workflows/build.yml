name: Build Windows EXE

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Show env
        shell: cmd
        run: |
          python --version
          pip --version

      - name: Verify files exist
        shell: cmd
        run: |
          dir
          if not exist drone_app.py ( echo MISSING drone_app.py & exit /b 1 )
          if not exist desktop_app.py ( echo MISSING desktop_app.py & exit /b 1 )
          if not exist requirements.txt ( echo MISSING requirements.txt & exit /b 1 )

      - name: Install dependencies
        shell: cmd
        run: |
          python -m pip install --upgrade pip wheel
          pip install -r requirements.txt
          pip install pyinstaller pywebview

      # Build with CMD (carets work here)
      - name: Build EXE with PyInstaller
        shell: cmd
        run: |
          pyinstaller --clean --onefile --noconsole ^
            --name "DroneCalculator" ^
            --add-data "drone_app.py;." ^
            --collect-all streamlit ^
            --collect-all numpy ^
            --collect-all pandas ^
            --collect-all reportlab ^
            --hidden-import=importlib.metadata ^
            desktop_app.py

      - name: List dist
        if: always()
        shell: cmd
        run: |
          dir dist

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: DroneCalculator-windows
          path: dist/DroneCalculator.exe
